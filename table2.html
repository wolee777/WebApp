<!DOCTYPE HTML>
<html>
    <head>
        <title>Table Tag</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Table Tag</h1>
        <hr />
        <table border="1">
            <thead>
                <tr>
                    <th></th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1교시</td>
                    <td>영어</td>
                    <td>국어</td>
                    <td>과학</td>
                    <td>미술</td>
                    <td>기술</td>
                </tr>
                <tr>
                    <td>2교시</td>
                    <td>윤리</td>
                    <td>체육</td>
                    <td>영어</td>
                    <td>수학</td>
                    <td>사회</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
