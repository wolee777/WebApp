<!DOCTYPE html>
<html>
    <head>
        <title>jQuery mobile - app</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>Button/ListView</h1>
            </div>
            <div data-role="content">
                <p>content goes here. #1</p>
                <ol data-role="listview" data-inset="true" data-split-icon="grid" data-split-theme="b">
                    <li><a href="#">항목 #1</a><a href="#page2">page 2</a></li>
                    <li><a href="#">항목 #2</a><a href="#">detail</a></li>
                    <li><a href="#">항목 #3</a><a href="#">detail</a></li>
                    <li><a href="#">항목 #4</a><a href="http://m.google.com" target="_blank">google</li>
                </ul>
                <br /><br />
                <div data-role="controlgroup">
                    <a href="#" data-role="button" data-theme="a">Button #1</a>
                    <a href="#" data-role="button" data-theme="a">Button #2</a>
                    <a href="#" data-role="button" data-theme="a">Button #3</a>
                </div>
                <div data-role="controlgroup" data-type="horizontal">
                    <a href="#" data-role="button" data-theme="b">Button #1</a>
                    <a href="#" data-role="button" data-theme="b">Button #2</a>
                    <a href="#" data-role="button" data-theme="b">Button #3</a>
                </div>
                <a href="#page2" data-role="button"><img src="html-logo.png"></a>
                <button><img src="javascript-logo.png"></button>
                <input type="image" src="css-logo.png" data-role="button">
                <button data-icon="arrow-1" data-iconpos="notext">left arrow</button>
                <button data-icon="check">check</button>
                <button data-role="none" data-icon="refresh">button</button>
                <input type="button" value="search button" data-icon="search">
                <input type="submit" value="submit" data-icon="grid">
                <input type="reset" value="reset" data-icon="alert">
                <input type="image" value="home button" data-icon="home" >
                <a href="#" data-role="button" data-icon="info">infomation</a>
            </div>
            <div data-role="footer" data-position="fixed">
                <h4>Page Footer</h4>
            </div>
        </div>
        <div data-role="page" id="page2">
            <div data-role="header">
                <h1>Page Title(Page 2)</h1>
            </div>
            <div data-role="content">
                <p>Page content goes here. #2</p>
                <a href="#page1">Page 1</a>
            </div>
            <div data-role="footer" data-position="fixed">
                <h4>Page Footer</h4>
            </div>
        </div>
    </body>
</html>
