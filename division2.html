<!DOCTYPE html>
<html>
    <head>
        <title>div tag 연습</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <div style="background-color:blue">첫번째 영역</div>
        <div style="width:100px; height:100px; background-color:#CF0">두번째 영역</div>
        <div style="width:100px; height:50px; border:1px solid black; background-color:yellow">
            세번째 영역
        </div>
        <div style="width:100px; height:50px; border:3px solid black; float:right">
            네번째 영역
        </div>
        <div style="width:30px; height:30px; background-color:green; float:left"; margin:30px>
            다섯번째 영역
        </div>
    </body>
</html>
