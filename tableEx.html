<!DOCTYPE HTML>
<html>
    <head>
        <title>Table Tag</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Table Tag</h1>
        <hr />
        <table border="1">
            <caption><h1>이력서<h1></caption>
            <tbody>
                <tr>
                    <td rowspan="4">&nbsp;&nbsp;&nbsp;</td>
                    <td colspan="4">이력서</td>
                </tr>
                <tr>
                    <td rowspan="2">성명</td>
                    <td rowspan="2">&nbsp;</td>
                    <td colspan="2">주민등록번호</td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="3">생년월일&nbsp;&nbsp;&nbsp;&nbsp;19&nbsp;&nbsp;년&nbsp;&nbsp;월
                        &nbsp;&nbsp;일생&nbsp;(만&nbsp;세)
                    </td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td colspan="4">&nbsp;</th>
                </tr>
                <tr>
                    <th rowspan="2">연락처</th>
                    <td>집</td>
                    <td></td>
                    <th rowspan="2">전자우편</th>
                    <td rowspan="2"></td>
                </tr>
                <tr>
                    <td>핸드폰</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
