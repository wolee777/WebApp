<!DOCTYPE HTML>
<html>
    <head>
        <title>CSS Test</title>
        <meta charset="utf-8">
        <style>
            h1, p { color: green; }
            #header { width: 800px; margin: 0 auto; background: red; }
            #section { width: 800px; margin: 0 auto; overflow: hidden; }
            #content { width: 600px; float: left; background: blue; }
            p { color: red; }
            .select { color: red; }
            #apple { font-size: 12px; }
            p.ptag { font-size: 25px; }
            p { font-size: 40px; }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>CSS Test</h1>
        </div>
        <hr />
        <ul><li class="select" id="apple">Apple</li><li>Banana</li><li class="select">mango</li>
            <li>melon</li>
        </ul>
        <div id="section">
            <p class="ptag" >마크업 언어가 웹사이트의 몸체를 담당한다면
               CSS는 옷과 액세서리 같은 꾸미는 역할을 담당한다고 할 수 있다.</p>
        </div>
        <div id="content" >
            <p>즉, HTML 구조는 그대로 두고 CSS 파일만 변경해도 전혀
               다른 웹사이트처럼 꾸밀 수 있다.</p>
        </div>
    </body>
</html>
