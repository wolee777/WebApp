<!DOCTYPE html>
<html>
    <head>
        <title>게시판</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.js"></script>
        <script src="mobile-app-noticeboard.js"></script>
        <style>
        </style>
    </head>
    <body>
        <div data-role="page" id="boaderhome">
            <div data-role="header" data-theme="b">
                <h1>게시판</h1>
            </div>
            <div data-role="content">
                <a href="#borderinput" data-role="button" data-rel="dialog">등록</a>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div class="ui-bar">
                            <select name="optsearch" id="optsearch" data-inline="true">
                                <option value="title">제목</option>
                                <option value="date">작성일</option>
                            </select>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div class="ui-bar">
                            <input type="search" name="txtsearch" id="txtsearch"
                                   placeholser="검색어를 입력하세요." />
                        </div>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b">
                <h4>Republic Of Korea</h4>
            </div>
        </div>
        <div data-role="page" id="borderinput">
            <div data-role="header" data-theme="b">
                <h1>게시물 입력</h1>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="txttitle">제목</lable>
                    <input type="text" name="txttitle" id="txttitle" value="" />
                </div>
                <div data-role="fieldcontain">
                    <label for="txtdate">작성일</lable>
                    <input type="date" name="txtdate" id="txtdate" />
                </div>
                <div data-role="fieldcontain">
                    <label for="taecontent">게시물 내용</lable>
                    <textarea cols="25" rows="10" id="teacontent"></textarea>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a input"><button id="btnsave">저장</button></div>
                    <div class="ui-block-b inptu"><button id="btncancel">취소</button></div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b">
                <h4>Republic Of Korea</h4>
            </div>
        </div>
    </body>
</html>
