<!DOCTYPE html>
<html>
    <head>
        <title>jQuery mobile - app</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>Form</h1>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="age1">연령대</label>
                    <select name="age1" id="age1"
                            data-native-menu="false"
                            multiple="multiple">
                        <option value="">선택하세요</option>
                        <optgroup label="그룹A">
                            <option value="num1">0 ~ 9세</option>
                            <option value="num2">10 ~ 19세</option>
                            <option value="num3">20 ~ 29세</option>
                        </optgroup>
                        <optgroup label="그룹B">
                            <option value="num4">30 ~ 39세</option>
                            <option value="num5">40 ~ 49세</option>
                            <option value="num6" disabled="disabled">50세이상</option>
                        </optgroup>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>연락매체</legend>
                        <input type="checkbox" name="type1" id="type1" value="1" checked="checked"/>
                        <label for="type1">e-mail</label>
                        <input type="checkbox" name="type2" id="type2" value="2" />
                        <label for="type2">address</label>
                        <input type="checkbox" name="type3" id="type3" value="3" checked="checked"/>
                        <label for="type3">phone</label>
                    </fieldset>
                </div>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>성별</legend>
                    <input type="checkbox" name="gtype1" id="gtype1" value="m" checked="checked"/>
                    <label for="gtype1">남성</label>
                    <input type="checkbox" name="gtype 2" id="gtype2" value="f" />
                    <label for="gtype2">여성</label>
                </fieldset>
                <fieldset data-role="controlgroup">
                    <legend>학년</legend>
                    <input type="radio" name="syear" id="syear1" value="1" />
                    <label for="syear1">1학년</label>
                    <input type="radio" name="syear" id="syear2" value="2"/>
                    <label for="syear2">2학년</label>
                    <input type="radio" name="syear" id="syear3" value="3" checked="checked"/>
                    <label for="syear3">3학년</label>
                    <input type="radio" name="syear" id="syear4" value="4"/>
                    <label for="syear4">4학년</label>
                </fieldset>
                <fieldset data-role="controlgroup" data-type="horizontal" >
                    <legend>학기</legend>
                    <input type="radio" name="semester" id="semester1" value="1" checked="checked"/>
                    <label for="semester1">1학기</label>
                    <input type="radio" name="semester" id="semester2" value="2"/>
                    <label for="semester2">2학기</label>
                </fieldset>
                <div data-role="fieldcontain">
                    <label for="gender1">성별</label>
                    <select name="gender" id="gender1" data-role="slider">
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="score1">점수</label>
                    <input type="range" name="score" id="score1" value="50" min="0" max="100" />
                </div>
                <div data-role="fieldcontain">
                    <label for="txtarea1">도시설명</label>
                    <textarea cols="25" rows="5" id="txtarea1"></textarea>
                </div>
                <label>(1)도시이름
                    <input type="text" name="return" id="txt1">
                </label>
                <div data-role="fieldcontain" class="ui-disabled">
                    <label for="txt2">(2)도시이름</label>
                    <input type="text" name="return" id="txt2" data-role="none">
                </div>
                <div data-role="fieldcontain">
                    <label for="txt3">(3)도시이름</label>
                    <input type="text" name="return" id="txt3" value="서울">
                </div>
                <label for="input1">비밀번호</label>
                <input type="password" name="input1" id="input1" placeholder="패스워드를 입력하세요"/>
                <input type="number" name="input2" id="input2" placeholder="숫자를 입력하세요"/>
                <input type="email" name="input3" id="input3" placeholder="이메일을 입력하세요"/>
                <input type="tel" name="input4" id="input4" placeholder="전화번호를 입력하세요"/>
                <input type="url" name="input5" id="input5" placeholder="URL을 입력하세요"/>
                <label for="input6" class="ui-hidden-accessible">검색</label>
                <input type="search" name="input6" id="input6" placeholder="키워드를 입력하세요">
            </div>
            <div data-role="footer" data-position="fixed">
                <h4>Page Footer</h4>
            </div>
        </div>
    </body>
</html>
