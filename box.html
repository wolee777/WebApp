<!DOCTYPE html>
<html>
    <head>
        <title>CSS Box Model</title>
        <meta charset="utf-8" />
        <style>
            h1 { border-width: 5px; border-color: red; border-style: solid; }
            a { border-width: 5px; border-color: red; border-style: solid; }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        Cascading Style Sheets (<a href="https://en.wikipedia.org/wiki/Cascading_Style_Sheets">CSS</a>)
        is a style sheet language used for describing<br />
        the presentation of a document written in a markup language like HTML.
    </body>
</html>
