<!DOCTYPE HTML>
<html>
    <head>
        <title>Table Tag</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Table Tag</h1>
        <hr />
        <table border="1">
            <caption>Table</caption>
            <thead>
                <tr>
                    <td>thead tag</td>
                    <td>thead tag</td>
                </tr>
            </thead>
            <tbody>
                <tr><td>tbody tag</td><td>tbody tag</td></tr>
                <tr><td>tbody tag</td><td>tbody tag</td></tr>
            </tbody>
            <tfoot><tr><td>tfoot tag</td><td>tfoot tag</td></tr></tfoot>
        </table>
    </body>
</html>
