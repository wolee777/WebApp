<!DOCTYPE html>
<html>
    <head>
        <title>jQuery mobile - app</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>Page Title(Home)</h1>
            </div>
            <div data-role="content">
                <div data-role="collapsible">
                    <h3>접이식 패널 제목</h3>
                    <p>패널 내용</p>
                </div>
                <div data-role="collapsible">
                    <h3>접이식 패널 제목</h3>
                    <h3>일반 제목</h3>
                    <p>패널 내용</p>
                </div>
                <div class="ui-bar ui-bar-b">꽃나무</div>
                    <br/>
                    <div class="ui-body ui-body-a">
                        <h3>진달래</h3>
                        <p>참꽃 또는 두견화라고도 하며 전국의 50~2,000m 높이의 산야에서
                            무리지어 자란다.</p>
                    </div>
                    <br/>
                    <div class="ui-body ui-body-a">
                        <h3>개나리</h3>
                        <p>연교•신리화라고도 하며, 북한에서는 개나리꽃나무라고 부른다.
                            산기슭 양지에서 많이 자란다</p>
                    </div>
                    <br/>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">Block 1 - 1</div>
                    <div class="ui-block-b">Block 1-  2</div>
                    <div class="ui-block-a">Block 2 - 1</div>
                    <div class="ui-block-b">Block 2 - 2</div>

                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a"><button>Button 1</button></div>
                    <div class="ui-block-b"><button>Button 1</button></div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <h4>Page Footer</h4>
            </div>
        </div>
    </body>
</html>
